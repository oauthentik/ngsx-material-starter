{{ (dashboard$ | async).widgets | json }}
<div *ngIf="dashboard$ | async as dashboard" class="app-widget-list">
  <app-widget
    [widget]="widget"
    *ngFor="
      let widget of dashboard.widgets
        | where: ['layout.placement', 'top']
        | orderBy: ['layout', 'order']
    "
    [fxFlex]="widget.layout.xAxisRatio * 100"
    [style.height.%]="widget.layout.yAxisRatio * 100"
  ></app-widget>
</div>
