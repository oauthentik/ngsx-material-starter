<div
  *ngIf="dashboard$ | async as dashboard"
  class="app-widget-list"
  fxLayout="row"
  fxLayoutAlign="space-between start"
  fxLayoutGap="20px"
  [style.height.px]="el.nativeElement.offsetHeight"
>
  <app-widget
    [widget]="widget"
    *ngFor="
      let widget of dashboard.widgets
        | where: ['layout.placement', 'top']
        | orderBy: ['layout', 'order']
    "
    fxFlex="calc({{ widget.layout.xAxisRatio * 100 }}%  - 20px)"
  ></app-widget>
</div>
